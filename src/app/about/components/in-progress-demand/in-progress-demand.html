<div class="breadcrumb">
  <a href="accueil">Accueil</a>
  <a href="accueil" class="selected-item">
    <i class="fas fa-chevron-right"></i>
    Liste des demandes en cours
  </a>
</div>
<div class="container-fluid">
  <div class="body d-flex">
    <div class="col-md-12">
      <div class="mt-3">
        <div class="sidebar">
          <div class="card">
            <div class="card-body">
              <ul class="d-flex">
                <li class="col-md-12 selected-table">
                  <i class="fas fa-align-left"></i><a>Liste des demandes en cours</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mt-2 datagrid-bloc">
          <div class="datatable mt-4">
            <app-ng-data-table
              [data]="requests.results"
              [columns]="columns"
              [expand]="true"
              [showConfirmRequest]="true"
              [expandColumns]="expandColumns"
              [checkBoxSelection]="false"
              [singleSelect]="false"
              [loading]="loading"
              frozenWidth="'0px'"
              (filterValue)="onDataTableFilterChange($event)"
              (pageChanged)="pagination($event)"
              (changeRequestStatus)="changeRequestStatus($event)"
              [frozenCols]="[]"
              [totalFiltred]="requests.filteredQuantity"
              [total]="requests.totalQuantity"
              [page]="requests.page"
              [limit]="requests.size"
              identifierKey="id"
            ></app-ng-data-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
