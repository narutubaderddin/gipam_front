<div class="container-fluid">
  <div class="d-flex row mr-t-5">
    <div [ngClass]="isCollapsed ? 'col-lg-12 col-xs-12 main' : 'ml-xs-0 col-lg-10 col-xs-12 main'">
      <div class="search-header">
        <div class="title-bloc">
          <div class="left-title-bloc">
            <h1 class="title">OEUVRES D'ART</h1>
            <p>254 Oeuvres d'art</p>
          </div>
          <div class="sort-bloc">
            <strong class="d-inline p-2">Trié par:</strong>
            <select class="form-select d-inline p-2" aria-label="Default select example">
              <option selected>Ordre Alphabétique</option>
              <option value="1">Récemment modifiées</option>
              <option value="2">Plus récentes</option>
            </select>
            <div class="panier d-inline p-2">
              <i class="fa fa-shopping-basket icon" (click)="open(content)">
                <span class="nbr-panier">5</span>
              </i>
            </div>
            <ng-template #content let-modal>
              <div class="modal-header">
                <h4 id="modal-basic-title text-center">5 Oeuvres dans le panier</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <!--<label for="name">Nom : </label>
                    <div class="input-group">
                      <label id="name">Sébastien</label>
                    </div>-->
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
              </div>
            </ng-template>
            <i class="fas fa-file-download d-inline p-2"></i>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <form class="form-search form-inline form-group mt-3">
              <input
                type="text"
                class="form-control w-100 search-query"
                (keyup.enter)="onSearchClick()"
                placeholder="Recherche"
              />
            </form>
          </div>

          <div class="form-group mt-3 d-flex">
            <div class="filter-bloc dropdown-container search-container mb-2 mr-2 mb-sm-0">
              <div class="dropdown d-inline p-2" ngbDropdown>
                <button
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  class="btn dropdown-btn list quick-filter-btn"
                  id="dropdownMenuDomaine"
                  ngbDropdownToggle
                  (click)="resetFilter()"
                >
                  <span>
                    <i class="fab fa-creative-commons-nd" style="color: #1f2b50"></i>
                    Domaines
                  </span>
                  <div placement="right">
                    <div class="mt-3" *ngIf="!firstSearchDrop && formDomainsValues.length > 0">
                      <p *ngFor="let value of formDomainsValues; let index = index">
                        <span *ngIf="index < 4">{{ value }}</span>
                      </p>
                      <p *ngIf="showForm1End">...</p>
                    </div>
                  </div>
                </button>
                <div
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuDomaine"
                  style="width: 400px !important"
                  #matSelect
                >
                  <div class="columns-dropdown">
                    <form [formGroup]="form1">
                      <div class="pt-1 col-12">
                        <div class="form-group col-10">
                          <div class="col-md-12">
                            <ngx-treeview
                              [config]="config"
                              [items]="domains"
                              (selectedChange)="formDomainsValues = $event"
                              (filterChange)="onFilterChange($event)"
                            >
                            </ngx-treeview>
                          </div>
                          <div>
                            <button type="button" class="cancel-btn">Annuler</button>
                            <button type="button" class="confirm-btn">Appliquer les filtres</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="dropdown d-inline p-2tr" ngbDropdown #myDrop="ngbDropdown">
                <button
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  class="btn dropdown-btn list quick-filter-btn"
                  id="dropdownMenuHauteur"
                  ngbDropdownToggle
                  (click)="resetFilter()"
                >
                  <span>
                    <i class="fas fa-text-height" style="color: #1f2b50"></i>
                    Hauteur
                  </span>
                  <div placement="right">
                    <div class="mt-3" *ngIf="highValue">
                      <p>
                        <span>Min: {{ value }} cm - Max:{{ highValue }} cm </span>
                      </p>
                      <p *ngIf="showForm1End">...</p>
                    </div>
                  </div>
                </button>
                <div
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuHauteur"
                  style="width: 400px !important"
                  #matSelect
                >
                  <div class="columns-dropdown">
                    <form [formGroup]="form1">
                      <div class="pt-1 col-12">
                        <div class="form-group col-11">
                          <div class="filters mt-2 filter-bloc">
                            <h5>Hauteur [cm]</h5>
                            <div class="row">
                              <div class="col-10">
                                <ngx-slider
                                  [(value)]="value"
                                  [(highValue)]="highValue"
                                  [options]="optionsCm"
                                ></ngx-slider>
                              </div>
                              <div class="col-1">
                                <i
                                  class="fa fa-times cancel-icon"
                                  (click)="resetHeight('dropdownMenuHauteur')"
                                  title="Annuler1"
                                ></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="dropdown d-inline p-2" ngbDropdown>
                <button
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  class="btn dropdown-btn list quick-filter-btn"
                  id="dropdownMenuLargeur"
                  ngbDropdownToggle
                  (click)="resetFilter()"
                >
                  <span>
                    <i class="fas fa-text-width" style="color: #1f2b50"></i>
                    Largeur
                  </span>
                  <div placement="right">
                    <div class="mt-3" *ngIf="highValue1">
                      <p>
                        <span>Min: {{ value1 }} cm - Max:{{ highValue1 }} cm </span>
                      </p>
                    </div>
                  </div>
                </button>
                <div
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuLargeur"
                  style="width: 400px !important"
                  #matSelect
                >
                  <div class="columns-dropdown">
                    <form [formGroup]="form1">
                      <div class="pt-1 col-12">
                        <div class="form-group col-11">
                          <div class="filters mt-2 filter-bloc">
                            <h5>Largeur [cm]</h5>
                            <div class="row">
                              <div class="col-md-10">
                                <ngx-slider
                                  [(value)]="value1"
                                  [(highValue)]="highValue1"
                                  [options]="optionsCm"
                                ></ngx-slider>
                              </div>
                              <div class="col-1">
                                <i
                                  class="fa fa-times cancel-icon"
                                  (click)="resetWidth('dropdownMenuLargeur')"
                                  title="Annuler"
                                ></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="dropdown d-inline p-2" ngbDropdown>
                <button
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  class="btn dropdown-btn list quick-filter-btn"
                  id="dropdownMenuPoids"
                  ngbDropdownToggle
                  (click)="resetFilter()"
                >
                  <span>
                    <i class="fas fa-weight" style="color: #1f2b50"></i>
                    Poids
                  </span>
                  <div>
                    <div class="mt-3" *ngIf="highValue3">
                      <p>
                        <span>Min: {{ value3 }} kg - Max:{{ highValue3 }} kg </span>
                      </p>
                      <p *ngIf="showForm1End">...</p>
                    </div>
                  </div>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuPoids" style="width: 400px !important">
                  <div class="columns-dropdown">
                    <form [formGroup]="form1">
                      <div class="pt-1 col-12">
                        <div class="form-group col-11">
                          <div class="filters mt-2 filter-bloc">
                            <h5>Poids [Kg]</h5>
                            <div class="row">
                              <div class="col-10">
                                <ngx-slider
                                  [(value)]="value3"
                                  [(highValue)]="highValue3"
                                  [options]="optionsKg"
                                ></ngx-slider>
                              </div>
                              <div class="col-1">
                                <i
                                  class="fa fa-times cancel-icon"
                                  (click)="resetWeight('dropdownMenuPoids')"
                                  title="Annuler"
                                ></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="picture-bloc-images" *ngFor="let section of oeuvreToShow">
        <div class="col-md-12">
          <strong>{{ section.name }}</strong>
        </div>
        <div class="col-md-12">
          <div class="card-columns">
            <div
              class="card shadow p-3 items-bloc item"
              style="margin-bottom: 0"
              *ngFor="let items of section.items"
              (click)="details(items.visible, items.image)"
            >
              <div class="card-block flip">
                <img class="card-img-top img-fluid" [src]="items.image" alt="Card image cap" />
                <strong>{{ items.titre }}</strong>
                <ul>
                  <li>{{ items.auteur }}</li>
                  <li><i class="fa fa-eye icon" aria-hidden="true" title="Voir plus de détails"></i></li>
                  <li class="shopping" (click)="shop($event, items)">
                    <i class="fa fa-shopping-basket icon" aria-hidden="true"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
