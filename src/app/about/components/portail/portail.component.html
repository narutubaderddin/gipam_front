<div class="selected-page"></div>

<div class="container-fluid">
  <div class="d-flex row mr-t-5">
    <div id="collapseExample" [ngbCollapse]="isCollapsed" class="filter-bloc mb-3 col-lg-2 col-xs-12 sidebar">
      <div class="search-panel mt-2">
        <input
          class="form-control"
          type="text"
          name="search"
          autocomplete="off"
          (keyup)="search($event)"
          placeholder="Recherche"
        />
      </div>
      <div class="hl mt-2"></div>
      <div class="filters mt-2">
        <h5>Domaines</h5>
        <div class="filter-list">
          <ngx-treeview
            [config]="config"
            [items]="domains"
            (selectedChange)="values = $event"
            (filterChange)="onFilterChange($event)"
          >
          </ngx-treeview>
        </div>
      </div>
      <div class="hl mt-2"></div>

      <div class="filters mt-2">
        <h5>Hauteur [cm]</h5>
        <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="optionsCm"></ngx-slider>
      </div>
      <div class="filters mt-2">
        <h5>Largeur [cm]</h5>
        <ngx-slider [(value)]="value1" [(highValue)]="highValue1" [options]="optionsCm"></ngx-slider>
      </div>
      <div class="filters mt-2">
        <h5>Longueur [cm]</h5>
        <ngx-slider [(value)]="value2" [(highValue)]="highValue2" [options]="optionsCm"></ngx-slider>
      </div>
      <div class="filters mt-2">
        <h5>Poids [Kg]</h5>
        <ngx-slider [(value)]="value3" [(highValue)]="highValue3" [options]="optionsKg"></ngx-slider>
      </div>
    </div>

    <div class="mt-2">
      <a
        class="float"
        style="background-color: #00d6d4 !important; color: #fff"
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
      >
        <i *ngIf="!isCollapsed" class="fas fa-angle-double-right my-float"></i>
        <i *ngIf="isCollapsed" class="fas fa-angle-double-left my-float"></i>
        <!--        <span> cacher L'image</span>-->
      </a>
      <div
        class="label-container"
        [ngClass]="isCollapsed ? 'label-container-collapsed' : 'label-container-non-collapsed'"
      >
        <i class="fa fa-caret-left label-arrow"></i>
        <div *ngIf="isCollapsed" class="label-text">Afficher le Filtre</div>
        <div *ngIf="!isCollapsed" class="label-text">Cacher le Filtre</div>
      </div>
    </div>
    <div [ngClass]="isCollapsed ? 'col-lg-12 col-xs-12 main' : 'ml-3 ml-xs-0 col-lg-9 col-xs-12 main'">
      <div class="title-bloc">
        <div class="left-title-bloc">
          <h1 class="title">OEUVRES D'ART</h1>
          <p>254 Oeuvres d'art</p>
        </div>
        <div class="sort-bloc">
          <strong>Trié par:</strong>
          <select class="form-select" aria-label="Default select example">
            <option selected>Ordre Alphabétique</option>
            <option value="1">Récemment modifiées</option>
            <option value="2">Plus récentes</option>
          </select>
          <i class="fas fa-file-download"></i>
        </div>
      </div>
      <div class="picture-bloc-images">
        <div class="cadre col-md-12">
          <div class="card-columns">
            <div class="card shadow p-3 items-bloc" style="margin-bottom: 0" *ngFor="let items of oeuvreToShow">
              <div class="card-block flip">
                <img class="card-img-top img-fluid" [src]="items.image" alt="Card image cap" />
                <div class="back">
                  <h5 class="card-title title" style="overflow: auto; text-overflow: ellipsis">{{ items.titre }}</h5>
                  <p class="card-text description" style="overflow: auto; text-overflow: ellipsis">
                    {{ items.description }}
                  </p>
                  <a
                    (click)="details(items.visible, items.image)"
                    class="btn btn-primary details details-btn"
                    style="background-color: #279fb2 !important"
                    >Voir plus de détails</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
