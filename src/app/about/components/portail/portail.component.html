<div class="container-fluid">
  <div class="title-bloc">
    <div class="left-title-bloc">
      <h1 class="title">OEUVRES D'ARTS</h1>
      <p>254 Oeuvres d'art</p>
    </div>
    <div class="sort-bloc">
      <strong>Trié par:</strong>
      <select class="form-select" aria-label="Default select example">
        <option selected>Ordre Alphabétique</option>
        <option value="1">Récemment modifiées</option>
        <option value="2">Plus récentes</option>
      </select>
      <i class="fas fa-file-download"></i>
    </div>
  </div>

  <div class="d-flex">
    <div class="filter-bloc mr-3 col-md-2">
      <div class="search-panel mt-2">
        <input
          class="form-control"
          type="text"
          name="search"
          autocomplete="off"
          (keyup)="search($event)"
          placeholder="Recherche"
        />
      </div>
      <div class="hl mt-2"></div>
      <div class="filters mt-2">
        <h5>Domaines</h5>
        <div class="filter-list">
          <ngx-treeview
            [config]="config"
            [items]="domains"
            (selectedChange)="values = $event"
            (filterChange)="onFilterChange($event)"
          >
          </ngx-treeview>
        </div>
      </div>
      <div class="hl mt-2"></div>

      <div class="filters mt-2">
        <h5>Hauteur [cm]</h5>
        <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider>
      </div>
      <div class="filters mt-2">
        <h5>Largeur [cm]</h5>
        <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider>
      </div>
      <div class="filters mt-2">
        <h5>Longueur [cm]</h5>
        <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider>
      </div>
      <div class="filters mt-2">
        <h5>Poids [Kg]</h5>
        <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider>
      </div>
    </div>
    <div class="picture-bloc-images">
      <div class="cadre col-md-12">
        <div class="card-columns">
          <div class="card shadow p-3 items-bloc" style="margin-bottom: 0" *ngFor="let items of oeuvreToShow">
            <div class="card-block flip">
              <img class="card-img-top img-fluid" [src]="items.image" alt="Card image cap" />
              <div class="back">
                <h5 class="card-title title">{{ items.titre }}</h5>
                <p class="card-text description">{{ items.description }}</p>
                <a href="#" class="btn btn-primary details" (click)="details()">Voir plus de détails</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
