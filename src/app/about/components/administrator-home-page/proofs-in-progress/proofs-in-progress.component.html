<div class="d-flex search-add-section">
  <div class="search-add-section-div">
    <div class="search input-group">
      <button class="btn add-action" style="margin-right: 10px" translate>Ajouter un récolement</button>
      <input
        class="form-control py-2 border-right-0 border search-form-control"
        type="search"
        value="Rechercher"
        id="example-search-input"
      />
      <span class="input-group-append">
        <button class="btn btn-outline-secondary border-left-0 border" type="button">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
</div>
<div class="datatable mt-4">
  <app-grid-wrapper
    [columnDefs]="ColDef"
    [rowData]="remarquers"
    [frameworkComponents]="frameworkComponents"
    [defaultColDef]="defaultColDef"
    [paginationPageSize]="rowCount"
    (gridReady)="onGridReady($event)"
    [context]="this"
    [pinnedCols]="pinnedCols"
    [gridOptions]="gridOptions"
    [sizeToFit]="true"
  ></app-grid-wrapper>
</div>
