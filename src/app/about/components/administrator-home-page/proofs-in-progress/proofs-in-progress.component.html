<a href="#" class="proofs-link"> >> Liste des récolements </a>
<div class="d-flex search-add-section">
  <div class="search input-group">
    <input
      class="form-control py-2 border-right-0 border search-form-control"
      type="search"
      value="Rechercher"
      id="example-search-input"
    />
    <span class="input-group-append">
      <button class="btn btn-outline-secondary border-left-0 border" type="button">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
  <div class="search input-group">
    <select
      name="pageSize"
      id="pageSize"
      [value]="rowCount"
      (change)="onRowCountChange($event)"
      style="width: 100%; border: 1px solid #645e5e40"
    >
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
  </div>

  <button class="btn add-action" translate>Ajouter un récolement</button>
</div>
<div class="datatable mt-4">
  <app-grid-wrapper
    [columnDefs]="ColDef"
    [rowData]="remarquers"
    [frameworkComponents]="frameworkComponents"
    [defaultColDef]="defaultColDef"
    [paginationPageSize]="rowCount"
    (gridReady)="onGridReady($event)"
    [context]="this"
    [gridOptions]="gridOptions"
    [sizeToFit]="false"
  ></app-grid-wrapper>
</div>
