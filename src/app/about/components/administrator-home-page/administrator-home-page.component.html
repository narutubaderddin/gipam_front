<div class="container-fluid">
  <div class="bar"></div>
  <div class="body d-flex">
    <div class="col-md-12">
      <div class="mt-3">
        <div class="sidebar">
          <div class="card">
            <div class="card-body">
              <ul class="d-flex">
                <li class="col-md-4">
                  <i class="fas fa-book-reader"></i><a href="portail">Notices en cours de création</a>
                </li>
                <li class="col-md-4"><i class="fas fa-angle-right"></i><a href="">Récolements en cours</a></li>
                <li class="col-md-4"><i class="fas fa-bell"></i><a href="">Alertes en cours</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mt-2 datagrid-bloc">
          <div class="d-flex search-add-section">
            <div class="input-group">
              <input
                class="form-control py-2 border-right-0 border search-form-control"
                type="search"
                value="Rechercher"
                id="example-search-input"
              />
              <span class="input-group-append">
                <button class="btn btn-outline-secondary border-left-0 border" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
            <div class="dropdown-container mb-sm-0">
              <div
                ngbDropdown
                placement="bottom-right"
                class="d-inline-block add-button"
                autoClose="outside"
                container="body"
              >
                <button class="btn add-action" id="dropdownBasic" ngbDropdownToggle translate>Ajouter notice</button>
                <div class="py-0 ng-dropdown" ngbDropdownMenu aria-labelledby="dropdownBasic">
                  <ul class="list-group">
                    <li class="list-group-item">Ajouter une notice en propriété</li>
                    <li class="list-group-item">Ajouter une notice en dépôt</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="datatable mt-4">
            <app-grid-wrapper
              [columnDefs]="ColDef"
              [rowData]="remarquers"
              [frameworkComponents]="frameworkComponents"
              [defaultColDef]="defaultColDef"
              (gridReady)="onGridReady($event)"
              [context]="this"
              [gridOptions]="gridOptions"
              [sizeToFit]="false"
              [pinnedCols]="pinnedCols"
              [leftPinnedCols]="leftPinnedCols"
            ></app-grid-wrapper>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
