<div class="breadcrumb">
  <a href="accueil">Accueil</a>
  <a href="tab-ref-domaine" class="selected-item">
    <i class="fas fa-chevron-right"></i>
    Gestion des Domaines
  </a>
</div>
<div class="container-fluid">
  <div class="body d-flex">
    <div class="col-md-12">
      <div class="mt-3">
        <div class="sidebar">
          <div class="card">
            <div class="card-body">
              <ul class="d-flex">
                <li class="col-md-12 selected-table"><i class="fas fa-tasks"></i><a>Gestion des Domaines</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mt-2 datagrid-bloc">
          <div class="quick-filters d-flex">
            <div class="search-add-section-div mt-3">
              <div class="search input-group">
                <input
                  class="form-control py-2 border-right-0 border search-form-control"
                  type="search"
                  placeholder="Rechercher"
                  id="example-search-input"
                />
                <span class="input-group-append">
                  <button class="btn btn-outline-secondary border-left-0 border" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
              <div class="mr-3">
                <button class="btn add-action" (click)="openModal('')">
                  <i class="fas fa-plus-circle mr-1"></i>
                  Ajouter Domaine
                </button>
              </div>
            </div>
            <div></div>
          </div>
          <div class="datatable mt-4" *ngIf="domains">
            <app-ng-data-table
              (action)="actionMethod($event)"
              (pageChanged)="pagination($event)"
              (filterValue)="filters($event)"
              (sort)="sortEvent($event)"
              [component]="'tabRefDomain'"
              [columns]="columns"
              [data]="domains.results"
              [frozenCols]="[]"
              [frozenWidth]="'0px'"
              [checkBoxSelection]="false"
              [totalFiltred]="domains.filtredQuantity"
              [total]="domains.totalQuantity"
            >
            </app-ng-data-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <form [formGroup]="DomainForm" appFlashFormErrors (appFormSubmit)="submit()">
    <div class="modal-header">
      <h4 class="modal-title" *ngIf="editDomain">Modification de domaine</h4>
      <h4 class="modal-title" *ngIf="addDomain">Ajout de domaine</h4>
      <h4 class="modal-title" *ngIf="deleteDomain">Suppression de domaine</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-md-12" *ngIf="deleteDomain">Voulez-vous supprimer le domaine "{{ itemLabel }}" ?</div>
      <div
        class="form-group col-md-12 d-flex justify-content-between align-items-baseline"
        *ngIf="editDomain || addDomain"
      >
        <label class="col-sm-3">Libellé<span class="mandatory"> *</span></label>
        <input
          type="text"
          class="form-control col-sm-7"
          value="{{ editDomain ? selectedDomain : '' }}"
          formControlName="label"
        />
      </div>
      <div class="form-group col-md-12 d-flex align-items-baseline" *ngIf="addDomain">
        <label class="col-sm-5">visibilité<span class="mandatory"> *</span></label>
        <div class="btn-slider mr-2 col-3" *ngIf="active">
          <label [class.active]="active"></label>
          <label class="switch">
            <input type="checkbox" [checked]="true" formControlName="active" />
            <span class="slider round"></span>
          </label>
          <label [class.active]="!active"></label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light cancel-btn" (click)="close()">Annuler</button>
      <button type="submit" class="btn btn-light valid-btn" *ngIf="editDomain">Modifier</button>
      <button type="submit" class="btn btn-light valid-btn" *ngIf="addDomain">Ajouter</button>
      <button type="button" class="btn btn-light valid-btn" (click)="deleteField(domainToDelete)" *ngIf="deleteDomain">
        Supprimer
      </button>
    </div>
  </form>
</ng-template>
<p-toast></p-toast>
