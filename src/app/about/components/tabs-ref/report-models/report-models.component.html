<div class="breadcrumb">
  <a href="accueil">Accueil</a>
  <a href="tab-ref-model-constat" class="selected-item">
    <i class="fas fa-chevron-right"></i>
    Gestion des Modèles de Constat
  </a>
</div>
<div class="container-fluid">
  <div class="body d-flex">
    <div class="col-md-12">
      <div class="mt-3">
        <div class="sidebar">
          <div class="card">
            <div class="card-body">
              <ul class="d-flex">
                <li class="col-md-12 selected-table">
                  <i class="fas fa-tasks"></i><a>Gestion des Modèles de Constat</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mt-2 datagrid-bloc">
          <div class="quick-filters d-flex">
            <div class="search-add-section-div mt-3">
              <div class="search input-group">
                <input
                  class="form-control py-2 border-right-0 border search-form-control"
                  type="search"
                  placeholder="Rechercher"
                  id="example-search-input"
                  #searchBox
                  (keyup.enter)="search(searchBox.value)"
                  (input)="ClearSearch($event, searchBox.value)"
                />
                <span class="input-group-append">
                  <button
                    class="btn btn-outline-secondary border-left-0 border btn-search"
                    type="button"
                    (click)="search(searchBox.value)"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
              <div class="mr-3">
                <button class="btn add-action" (click)="addItemAction()">
                  <i class="fas fa-plus-circle mr-1"></i>
                  Ajouter Modèle Constat
                </button>
              </div>
            </div>
            <div></div>
          </div>
          <div class="datatable mt-4">
            <app-ng-data-table
              [loading]="loading"
              (action)="actionMethod($event)"
              (pageChanged)="pagination($event)"
              (filterValue)="filters($event)"
              (sort)="sortEvent($event)"
              [component]="'tabRefStyle'"
              [columns]="columns"
              [frozenCols]="[]"
              [frozenWidth]="'0px'"
              [checkBoxSelection]="false"
              [data]="items"
              [totalFiltred]="totalFiltred"
              [total]="total"
              [page]="page"
              [limit]="limit"
              [end]="end"
              [start]="start"
            >
            </app-ng-data-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <form [formGroup]="tabForm" appFlashFormErrors (appFormSubmit)="submit()">
    <div class="modal-header">
      <h4 class="modal-title" *ngIf="editItem">Modification du modèle constat "{{ itemLabel }}"</h4>
      <h4 class="modal-title" *ngIf="addItem">Ajout d'un modèle Constat</h4>
      <h4 class="modal-title" *ngIf="deleteItems">Suppression du modèle Constat</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-md-12" *ngIf="deleteItems">Voulez-vous supprimer le modèle constat "{{ itemLabel }}" ?</div>

      <div class="form-group col-md-12 d-flex justify-content-between align-items-baseline" *ngIf="editItem || addItem">
        <label class="col-sm-5">Nom<span class="mandatory"> *</span></label>
        <input
          type="text"
          class="form-control col-sm-7"
          value="{{ selectedItem ? selectedItem.name : '' }}"
          formControlName="name"
        />
      </div>
      <div class="form-group col-md-12 d-flex justify-content-between align-items-baseline" *ngIf="editItem || addItem">
        <label class="col-sm-5">Domaines</label>
        <div class="select col-sm-7 p-0">
          <p-multiSelect
            [style]="{ minWidth: '100%' }"
            [options]="activeFields"
            [virtualScroll]="true"
            formControlName="fields"
            emptyFilterMessage="Aucun résultat trouvé"
            optionLabel="label"
            display="chip"
            [filter]="true"
            [filterBy]="'label'"
          ></p-multiSelect>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light cancel-btn" (click)="close()">Annuler</button>
      <button
        type="submit"
        class="btn btn-light valid-btn"
        *ngIf="editItem || editVisibility"
        [attr.disabled]="btnLoading"
      >
        Modifier
      </button>
      <button type="submit" class="btn btn-light valid-btn" *ngIf="addItem" [attr.disabled]="btnLoading">
        Ajouter
      </button>
      <button
        type="button"
        class="btn btn-light valid-btn"
        *ngIf="deleteItems"
        (click)="deleteItemss(itemToDelete)"
        [attr.disabled]="btnLoading"
      >
        Supprimer
      </button>
    </div>
  </form>
</ng-template>
<p-toast></p-toast>
