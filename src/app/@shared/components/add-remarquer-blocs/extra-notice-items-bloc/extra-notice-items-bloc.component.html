<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs mt-2">
  <li [ngbNavItem]="1">
    <a ngbNavLink>Photographie</a>
    <ng-template ngbNavContent>
      <div class="form-bloc d-flex">
        <div class="form-group d-flex col-md-3">
          <label class="">Photographie</label>
          <div class="input-group input-group-sm upload-file">
            <input class="form-control" [hidden]="true" type="file" accept=".yml" #fileSelect />
            <input readonly class="form-control" placeholder="Select file..." />
            <div class="input-group-prepend">
              <span class="input-group-text" (click)="fileSelect.click()" translate> Browse </span>
            </div>
          </div>
        </div>
        <div class="form-group d-flex col-md-3">
          <label class="col-md-3">Date</label>
          <input type="date" class="form-control col-md-8" />
        </div>
        <div class="form-group d-flex col-md-3">
          <label class="col-md-3">Type</label>
          <div class="autocomplete col-md-8">
            <ng-autocomplete
              placeholder="Domaines"
              [data]="domains"
              [searchKeyword]="keyword"
              (selected)="selectEvent($event)"
              (inputChanged)="onChangeSearch($event)"
              (inputFocused)="onFocused($event)"
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate"
            >
            </ng-autocomplete>
            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.name"></a>
            </ng-template>
            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>
        </div>
        <div class="form-group d-flex col-md-2">
          <input class="form-control checkbox" type="checkbox" />
          <label>Principal</label>
        </div>
        <div class="col-md-1">
          <i class="fas fa-trash-alt delete"></i>
          <i class="add ml-3 mt-1 fas fa-plus"></i>
        </div>
      </div>
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <a ngbNavLink>Pièces jointes</a>
    <ng-template ngbNavContent> </ng-template>
  </li>
  <li [ngbNavItem]="3">
    <a ngbNavLink>Liens hypertextes</a>
    <ng-template ngbNavContent> </ng-template>
  </li>
  <li [ngbNavItem]="4">
    <a ngbNavLink>Liens avec autres oeuvres</a>
    <ng-template ngbNavContent>
      <div class="d-flex form-bloc">
        <div class="form-group d-flex col-md-4">
          <label class="col-md-4">Fait partie de</label>
          <div class="autocomplete col-md-7">
            <ng-autocomplete
              placeholder="Domaines"
              [data]="domains"
              [searchKeyword]="keyword"
              (selected)="selectEvent($event)"
              (inputChanged)="onChangeSearch($event)"
              (inputFocused)="onFocused($event)"
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate"
            >
            </ng-autocomplete>
            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.name"></a>
            </ng-template>
            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>
        </div>
      </div>
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
<div class="col-md-12 header-section dock-menu">
  <div class="container">
    <ul class="navbar-nav ml-4">
      <li class="nav-item second-icon">
        <a class="nav-link text-uppercase font-weight-bold">
          <i class="zmdi zmdi-camera zmdi-hc-3x"></i>
        </a>
        <p style="margin-left: -12px">Photographies</p>
      </li>
      <li class="nav-item second-icon">
        <a class="nav-link text-uppercase font-weight-bold">
          <i class="fas fa-paperclip"></i>
        </a>
        <p style="margin-left: -13px">Pièces jointes</p>
      </li>
      <li class="nav-item second-icon">
        <a class="nav-link text-uppercase font-weight-bold">
          <i class="fas fa-link"></i>
        </a>
        <p style="margin-left: -22px">Liens avec oeuvres</p>
      </li>
      <li class="nav-item firth-icon">
        <a class="nav-link text-uppercase font-weight-bold">
          <i class="zmdi zmdi-pin zmdi-hc-3x"></i>
        </a>
        <p style="margin-left: -10px">Localisations</p>
      </li>
      <li class="nav-item fifth-icon">
        <a class="nav-link text-uppercase font-weight-bold">
          <i class="fas fa-search zmdi-hc-3x"></i>
        </a>
        <p style="margin-left: 0px">Constats</p>
      </li>
      <li class="nav-item fifth-icon">
        <a class="nav-link text-uppercase font-weight-bold">
          <i class="zmdi zmdi-play zmdi-hc-3x"></i>
        </a>
        <p style="margin-left: 1px">Actions</p>
      </li>
      <li class="nav-item second-icon">
        <a class="nav-link text-uppercase font-weight-bold">
          <i class="fas fa-link"></i>
        </a>
        <p style="margin-left: -22px">Liens hypertextes</p>
      </li>

      <!--                <li class="nav-item second-icon">-->
      <!--                  <a (click)="page2()" class="nav-link text-uppercase font-weight-bold">-->
      <!--                    <i class="fas fa-bezier-curve"></i>-->
      <!--                  </a>-->
      <!--                  <p style="margin-left: -20px">Oeuvres en relation</p>-->
      <!--                </li>-->
    </ul>
  </div>
</div>
