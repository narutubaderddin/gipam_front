<div class="mt-2">
  <ngx-tabset customNavClass="nav-test-class">
    <ngx-tab tabTitle="Photographie" [bypassDOM]="true">
      <ng-template>
        <div class="form-bloc d-flex">
          <div class="form-group d-flex col-md-3">
            <label class="">Photographie</label>
            <div class="input-group input-group-sm upload-file">
              <input class="form-control" [hidden]="true" type="file" accept=".yml" #fileSelect />
              <input readonly class="form-control" placeholder="Select file..." />
              <div class="input-group-prepend">
                <span class="input-group-text" (click)="fileSelect.click()" translate> Browse </span>
              </div>
            </div>
          </div>
          <div class="form-group d-flex col-md-3">
            <label class="col-md-3">Date</label>
            <input type="date" class="form-control col-md-8" />
          </div>
          <div class="form-group d-flex col-md-3">
            <label class="col-md-3">Type</label>
            <div class="autocomplete col-md-8">
              <ng-autocomplete
                placeholder="Domaines"
                [data]="domains"
                [searchKeyword]="keyword"
                (selected)="selectEvent($event)"
                (inputChanged)="onChangeSearch($event)"
                (inputFocused)="onFocused($event)"
                [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate"
              >
              </ng-autocomplete>
              <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.name"></a>
              </ng-template>
              <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
              </ng-template>
            </div>
          </div>
          <div class="form-group d-flex col-md-2">
            <input class="form-control checkbox" type="checkbox" />
            <label>Principal</label>
          </div>
          <div class="col-md-1">
            <i class="fas fa-trash-alt delete"></i>
            <i class="add ml-3 mt-1 fas fa-plus"></i>
          </div>
        </div>
      </ng-template>
    </ngx-tab>
    <ngx-tab tabTitle="PiÃ¨ces jointes" [bypassDOM]="true">
      <ng-template> This is content of the contacts tab </ng-template>
    </ngx-tab>
    <ngx-tab tabTitle="Liens hypertextes" [bypassDOM]="true">
      <ng-template> This is content of the contacts tab </ng-template>
    </ngx-tab>
    <ngx-tab tabTitle="Liens avec autres oeuvres" [bypassDOM]="true">
      <ng-template>
        <div class="d-flex form-bloc">
          <div class="form-group d-flex col-md-4">
            <label class="col-md-4">Fait partie de</label>
            <div class="autocomplete col-md-7">
              <ng-autocomplete
                placeholder="Domaines"
                [data]="domains"
                [searchKeyword]="keyword"
                (selected)="selectEvent($event)"
                (inputChanged)="onChangeSearch($event)"
                (inputFocused)="onFocused($event)"
                [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate"
              >
              </ng-autocomplete>
              <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.name"></a>
              </ng-template>
              <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
              </ng-template>
            </div>
          </div>
        </div>
      </ng-template>
    </ngx-tab>
  </ngx-tabset>
</div>
