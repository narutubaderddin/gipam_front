<div class="container p-0">
  <div class="d-flex justify-content-between">
    <h5>Pièces jointes</h5>
  </div>
  <div class="d-flex flex-column justify-content-between">
    <div class="d-flex align-self-end" *ngIf="!add">
      <button class="btn btn-primary add-attachments add-action">
        <div class="add-item"><i class="fas fa-plus"></i></div>
        <span class="ml-2">Ajouter Pièces jointes</span>
      </button>
    </div>
  </div>

  <div class="attachement-container p-2" *ngIf="add">
    <button class="btn add-action col-7" (click)="addAttachment()">
      <i class="fas fa-plus mr-2"></i>Ajouter une/plusieurs pièce(s) jointe(s)
    </button>
    <p-carousel
      [responsiveOptions]="responsiveOptions"
      [value]="attachments.value"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="false"
    >
      <ng-template let-product pTemplate="item">
        <div class="product-item">
          <div class="product-item-content p-1">
            <div class="card">
              <div class="d-flex justify-content-center card-header">
                <h4 class="card-header mr-2 attachment-name">{{ product.link }}</h4>
                <i class="fas fa-file-download"></i>
                <i class="fa fa-trash ml-2" (click)="deleteAttachment(product.id)"></i>
              </div>

              <div class="card-body p-2">
                <div class="form-group col-12 mb-0 p-0">
                  <p-dropdown
                    [style]="{ minWidth: '100%' }"
                    [options]="types"
                    appendTo="body"
                    placeholder="Choisir un type"
                    [showClear]="false"
                    optionLabel="type"
                    optionValue="id"
                    [(ngModel)]="product.attachmentType"
                  ></p-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
    <p-carousel
      *ngIf="existingAttachments && !add"
      [value]="existingAttachments"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="false"
    >
      <ng-template let-product pTemplate="item">
        <div class="product-item">
          <div class="product-item-content p-1">
            <div class="card">
              <div class="d-flex justify-content-center card-header">
                <h4 class="card-header mr-2">{{ product.title }}</h4>
                <i class="fas fa-file-download"></i>
              </div>

              <div class="card-body">
                <p class="card-text">{{ product.date }}</p>
                <p class="card-text">{{ product.creator }}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
<p-dialog header="Ajouter une photographie" [modal]="true" [(visible)]="display" [style]="{ width: '30vw' }">
  <div class="p-0 pb-3">
    <div class="col-12">
      <!--      -->
      <div class="card">
        <div class="d-flex justify-content-center card-header">
          <h4 class="card-header mr-2">Ajouter</h4>
          <i class="fas fa-file-download"></i>
        </div>

        <div class="card-body p-0">
          <div class="fileDropZone" ngFileDragDrop (fileDropped)="getUploadedFiles($event)">
            <div class="dropzone-container">
              <input
                class="form-control"
                [hidden]="true"
                ngFileDragDrop
                (fileDropped)="getUploadedFiles($event)"
                accept=".PNG,.png,.jpg,.JPG, .jpeg, .JPEG"
                type="file"
                #fileSelect
              />
              <span class="input-upload" *ngIf="!addedFile" (click)="fileSelect.click()">
                <p>Faire glisser ou parcourir</p>
              </span>
              <span class="input-upload" *ngIf="addedFile">
                <p>{{ addedFile.name }}</p>
              </span>
            </div>
          </div>
        </div>
      </div>
      <span class="mandatory" *ngIf="!validation && !addedFile">Veuillez saisir un fichier</span>
    </div>

    <div class="form-group col-12 mb-1">
      <label class="col-md-3">Type</label>
      <p-dropdown
        [style]="{ minWidth: '100%' }"
        appendTo="body"
        optionLabel="type"
        optionValue="id"
        [options]="types"
        placeholder="Choisir un type"
        [showClear]="false"
        [(ngModel)]="attachmentType"
      >
      </p-dropdown>
      <span class="mandatory" *ngIf="!validation && !attachmentType">Veuillez saisir un type</span>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button class="btn-primary" style="font-size: 12px; background-color: lightgray">Annuler</button>
    <button class="btn-primary" (click)="validate()" style="font-size: 12px; background-color: #00d6d4">
      Enregistrer
    </button>
  </ng-template>
</p-dialog>
